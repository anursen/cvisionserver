<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload JPG or PNG Image</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .png">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
